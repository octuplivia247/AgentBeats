# Purple Agent Configuration for Smart Home Task Execution
# This agent uses MCP tools to interact with smart home devices

name = "purple_agent"
description = "Smart home task execution agent with MCP tool integration"
version = "1.0.0"

# Default I/O modes
default_input_modes = ["text/plain"]
default_output_modes = ["text/plain"]

# Agent capabilities
[capabilities]
supports_streaming = false
supports_context = true
supports_files = false

# Agent skills
[[skills]]
id = "smart_home_control"
name = "Smart Home Control"
description = "Execute smart home tasks using MCP tools to control devices"
tags = ["smart_home", "device_control", "task_execution"]
examples = [
    "Turn on the living room light",
    "Set the thermostat to 72 degrees",
    "Turn off all lights in the bedroom"
]

[[skills]]
id = "device_query"
name = "Device Status Query"
description = "Query the status of smart home devices"
tags = ["smart_home", "query", "status"]
examples = [
    "What's the temperature?",
    "Is the living room light on?",
    "Show me the status of all devices"
]

