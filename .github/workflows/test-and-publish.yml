name: Test and Publish Green Agent

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./green-agent/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          platforms: linux/amd64

      - name: Start agent container
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          docker run -d \
            -p 9009:9009 \
            -p 9006:9006 \
            --name agent-container \
            --env-file .env \
            $(echo "${{ steps.meta.outputs.tags }}" | head -n1) \
            --host 0.0.0.0 --port 9009 --mcp-host 0.0.0.0 --mcp-port 9006
          
          # Wait for A2A server
          echo "Waiting for A2A server..."
          timeout 60 bash -c 'until curl -sf http://localhost:9009/.well-known/agent-card.json > /dev/null; do sleep 1; done'
          
          # Wait for MCP server
          echo "Waiting for MCP server..."
          timeout 60 bash -c 'until curl -sf http://localhost:9006/health > /dev/null; do sleep 1; done'
          
          echo "Both servers are ready!"

      - name: Verify MCP tools
        run: |
          echo "=== MCP Health ==="
          curl -s http://localhost:9006/health | jq .
          
          echo "=== MCP Tools ==="
          curl -s http://localhost:9006/tools | jq '.tools | length' | xargs -I{} echo "{} tools available"
          
          echo "=== Test Compute Metrics ==="
          curl -s -X POST http://localhost:9006/tools/call \
            -H "Content-Type: application/json" \
            -d '{"name": "compute_accuracy_metrics", "arguments": {"predictions": ["test.op()"], "expected": ["test.op()"]}}' | jq .

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install test dependencies
        working-directory: ./green-agent
        run: uv sync --extra test

      - name: Run tests
        working-directory: ./green-agent
        run: uv run pytest -v --agent-url http://localhost:9009

      - name: Stop container and show logs
        if: always()
        run: |
          echo "=== Agent Container Logs ==="
          docker logs agent-container || true
          docker stop agent-container || true

      - name: Log in to GitHub Container Registry
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: success() && github.event_name != 'pull_request'
        run: docker push --all-tags ghcr.io/${GITHUB_REPOSITORY,,}

      - name: Output image digest
        if: success() && github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Ports" >> $GITHUB_STEP_SUMMARY
          echo "- A2A Server: 9009" >> $GITHUB_STEP_SUMMARY
          echo "- MCP Server: 9006" >> $GITHUB_STEP_SUMMARY
